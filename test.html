<script>
    $(this).next('iframe').slideToggle();
  	if ($(this).text().match('Play Me')) {
  	  $(this).html('Turn Off');
      var src = $(this).next('iframe').attr('source');
      $(this).next('iframe').attr('src', src);
    } else {
      $(this).html('Play Me');
      $(this).next('iframe').attr('src', '');
    }
</script>
